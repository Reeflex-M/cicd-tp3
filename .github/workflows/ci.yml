name: CI/CD Pipeline - API & Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ==========================================
  # JOB 1 : TESTS API (Fonctionnels)
  # ==========================================
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Application
        run: mvn -q clean package

      - name: Start Application
        run: |
          nohup java -jar target/formation-cicd-test-tp-03-1.0-SNAPSHOT.jar > app.log 2>&1 &
          echo "Application started in background"

      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/health > /dev/null; then
              echo "API is up!"
              exit 0
            fi
            echo "Waiting API..."
            sleep 2
          done
          echo "API not ready"
          tail -n 100 app.log || true
          exit 1

      - name: Prepare API test reports directory
        run: mkdir -p api-test-reports

      - name: Run API tests (Hurl via Docker)
        run: |
          docker run --rm \
            --add-host=host.docker.internal:host-gateway \
            -v ${{ github.workspace }}:/work \
            ghcr.io/orange-opensource/hurl:latest \
            --test /work/src/test/java/api \
            --report-junit /work/api-test-reports/junit.xml \
            --report-html /work/api-test-reports/report.html \
            --report-json /work/api-test-reports/report.json

      - name: Upload API Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: api-test-reports/

  # ==========================================
  # JOB 2 : TESTS DE SÉCURITÉ (Non-fonctionnels)
  # ==========================================
  security-scan:
    needs: api-tests 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Application
        run: mvn -q clean package

      - name: Start Application
        run: |
          nohup java -jar target/formation-cicd-test-tp-03-1.0-SNAPSHOT.jar > app.log 2>&1 &

      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/health > /dev/null; then
              echo "API is up!"
              exit 0
            fi
            sleep 2
          done
          exit 1

      # Correction des permissions pour ZAP (Indispensable pour Docker)
      - name: Fix workspace permissions for ZAP
        run: chmod -R 777 .

      # Étape 8 : Scan OWASP ZAP (Baseline Scan)
      - name: Run ZAP Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:8080'
          fail_action: false
          allow_issue_writing: false  # Empêche l'erreur "Resource not accessible"
          cmd_options: '-a'

      # Étape 9 : Conserver les résultats
      - name: Upload Security Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-reports  # <--- METTRE DES TIRETS (pas d'underscore)
          path: |
            report_html.html
            report_json.json
            report_md.md